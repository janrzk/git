<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      lang="cs_CZ">

    
    <h:head>
        <!-- Bootstrap ccs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" type="application/javascript"></script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Systém pro evidenci pojištění</title>
        
        <base href="/Pojisteni/"/>
    </h:head>


    <h:body>
        
        <h:outputStylesheet library="css" name="style.css" />
        
        <header class="container">
            
            <div class="row">
                <div class="col bg-dark">
                    
                    
                    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav mr-auto d-flex">

                                <li class="nav-item navbar-underline mr-2">
                                    <h:link styleClass="nav-link text-white" outcome="/index.xhtml">
                                        Úvodní stránka
                                    </h:link>
                                </li>

                                <li class="nav-item navbar-underline mr-2">
                                    <h:link styleClass="nav-link text-white" outcome="/person_list.xhtml">
                                        Osoby a pojištění
                                    </h:link>
                                </li>

                                <li class="nav-item navbar-underline mr-2">
                                    <h:link styleClass="nav-link text-white" outcome="/person_create.xhtml">
                                        Nová osoba
                                    </h:link>
                                </li>

                            </ul>
                        </div>

                    </nav>
                    
                </div>
            </div>
        </header>        

        
        <section class="container container-main">

            <div class="row">

                <div class="col-12 mt-1 mt-md-2 mt-lg-3">
                    
                    <h:panelGroup rendered="#{not flashMessageBean.isEmpty()}">
                        <ui:repeat value="#{flashMessageBean.flashMessages}" var="flashMessage">
                            <h:panelGroup layout="block" styleClass="alert alert-#{flashMessage.type.styleClass}">
                                #{flashMessage.message}
                            </h:panelGroup>
                        </ui:repeat>
                    </h:panelGroup>
                    
                </div>

                <div class="col mx-lg-4 mt-3 mb-4">
                    <ui:insert/>
                </div>

            </div>
            
        </section>


    </h:body>

    
</html>
