<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      
      lang="cs_CZ">


    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{insuranceCreateBean.personId}" />
            <f:viewParam name="name" value="#{insuranceCreateBean.personName}" />
            <f:viewParam name="surname" value="#{insuranceCreateBean.personSurname}" />
            <f:viewParam name="personalNo" value="#{insuranceCreateBean.personPersonalNo}" />
        </f:metadata>
                
        
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            
            <div class="mb-3">
                <span class="h5">
                    Vytvoření nového pojištění
                </span>
            </div>

            <h:form styleClass="form mt-4">

                <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{facesContext.validationFailed}">
                    Formulář obsahuje následující <strong>chyby</strong>:
                    <h:messages styleClass="my-0"/>
                </h:panelGroup>                    

                <div class="form-row mb-2">
                    <div class="col-4 col-md-3">
                        <label for="name">Jméno osoby:</label>
                    </div>
                    <div class="col-8 col-md-9">
                        <h:outputText value="#{insuranceCreateBean.personName} #{insuranceCreateBean.personSurname}"/>
                    </div>
                </div>

                <div class="form-row mb-2">
                    <div class="col-4 col-md-3">
                        <label for="name">Rodné číslo osoby:</label>
                    </div>
                    <div class="col-8 col-md-9">
                        <h:outputText value="#{insuranceCreateBean.personPersonalNo}"/>
                    </div>
                </div>

                <div class="form-row mb-2">
                    <div class="col-4 col-md-3">
                        <label for="name">Číslo smlouvy:</label>
                    </div>
                    <div class="col-8 col-md-9">
                        <h:inputText id="name" a:placeholder="12345" styleClass="form-control" value="#{insuranceCreateBean.insurance.contractNo}"/>
                    </div>
                </div>

                <div class="form-row mb-2">
                    <div class="col-4 col-md-3">
                        <label for="surname">Typ pojištění:</label>
                    </div>
                    <div class="col-8 col-md-9">
                        <h:inputText id="surname" a:placeholder="životní pojištění" styleClass="form-control" value="#{insuranceCreateBean.insurance.type}"/>
                    </div>
                </div>


                <h:link styleClass="btn btn-primary mr-2" outcome="/insurance_list.xhtml" value="Zpět">
                    <f:param name="id" value="#{insuranceCreateBean.personId}" />
                    <f:param name="name" value="#{insuranceCreateBean.personName}" />
                    <f:param name="surname" value="#{insuranceCreateBean.personSurname}" />
                    <f:param name="personalNo" value="#{insuranceCreateBean.personPersonalNo}" />
                </h:link>
                
                <h:commandButton styleClass="btn btn-success mr-2" action="#{insuranceCreateBean.addNewInsurance}" value="Vytvořit"/>

            </h:form>
            

        </ui:composition>
        
    </h:body>

    
</html>
