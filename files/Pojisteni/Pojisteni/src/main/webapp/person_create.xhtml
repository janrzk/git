<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      
      lang="cs_CZ">


    <h:body>
        
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            
            <div class="mb-3">
                <span class="h5">
                    Vytvoření nové osoby
                </span>
            </div>

            <h:form styleClass="form mt-4">

                <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{facesContext.validationFailed}">
                    Formulář obsahuje následující <strong>chyby</strong>:
                    <h:messages styleClass="my-0"/>
                </h:panelGroup>                    

                <div class="row">
                    <div class="form-group col-12 col-md-6">
                        <legend>Základní údaje</legend>                    

                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="name">Jméno:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="name" a:placeholder="Jan" styleClass="form-control" value="#{personCreateBean.person.name}"/>
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="surname">Příjmení:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="surname" a:placeholder="Novák" styleClass="form-control" value="#{personCreateBean.person.surname}"/>
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="personal_no">Rodné číslo:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="personal_no" a:placeholder="1122334444" styleClass="form-control" value="#{personCreateBean.person.personalNo}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-12 col-md-6">
                        <legend>Trvalé bydliště</legend>                    
                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="street">Ulice:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="street" a:placeholder="Zahradní 12" styleClass="form-control" value="#{personCreateBean.person.street}"/>
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="muni">Obec:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="muni" a:placeholder="Nymburk" styleClass="form-control" value="#{personCreateBean.person.muni}"/>
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="post_code">PSČ:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="post_code" a:placeholder="12345" styleClass="form-control" value="#{personCreateBean.person.postCode}"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="form-group col-12 col-md-6">
                        <legend>Kontakt</legend>                    
                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="phone_no">Telefon:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="phone_no" a:placeholder="987654321" styleClass="form-control" value="#{personCreateBean.person.phoneNo}"/>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-2">
                                <label for="email">E-mail:</label>
                            </div>
                            <div class="col-10">
                                <h:inputText id="email" a:placeholder="jan@novak.cz" styleClass="form-control" value="#{personCreateBean.person.email}"/>
                            </div>
                        </div>                            
                    </div>

                </div>

                <h:commandButton styleClass="btn btn-success mr-2" action="#{personCreateBean.addNewPerson()}" value="Vytvořit"/>

            </h:form>
            

        </ui:composition>
        
    </h:body>

    
</html>
