<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
  
  <head>

    <!-- Bootstrap ccs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <!-- Style -->
    <link href="style.css"
          rel="stylesheet"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Systém pro evidenci pojištění</title>   
    
  </head>
  

  <body>
    
    <header th:replace="fragments/menu::header"></header>

    <section class="container container-main">

      <div class="mx-0 mx-md-2 mx-lg-4">
      

        <div th:if="${messages!=null}" class="mt-1 mt-md-2 mt-lg-3">
          <div class="row">
            <div th:each="message:${messages}" class="col-auto px-1">
              <label th:text="${message.text}" th:class="'py-1 my-1 alert alert-'+${message.type.styleClass}"/>
            </div>
          </div>
        </div>


        <div layout:fragment="content" class="my-2 my-md-3">
        </div>

        
      </div>
      
    </section>    

  </body>
  
</html>
