<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      
      layout:decorate="layouts/layout"
      >
  
  <body>

    <div layout:fragment="content">

      <div class="mb-3">
        <span class="h5">
          Detail osoby
        </span>
      </div>
      
      <div th:if="${person}">
      
        <form action="#" th:action="@{/person_detail}" th:object="${person}" method="post"
              class="form mt-4">

          <div class="row">

            <div class="form-group col-12 col-md-6">
              <legend>Základní údaje</legend>                    

              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="name">Jméno:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{name}"
                         class="form-control"/>
                </div>
              </div>

              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="surname">Příjmení:</label>
                </div>
                <div class="col-10">
                  <input th:field="*{surname}"
                         class="form-control"/>
                </div>
              </div>

              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="personalNo">Rodné číslo:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{personalNo}"
                         class="form-control"/>
                </div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <legend>Trvalé bydliště</legend>                    
              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="street">Ulice:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{street}"
                         class="form-control"/>
                </div>
              </div>

              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="muni">Obec:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{muni}"
                         class="form-control"/>
                </div>
              </div>

              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="postCode">PSČ:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{postCode}"
                         class="form-control"/>
                </div>
              </div>
            </div>    
          </div>

          <div class="row">

            <div class="form-group col-12 col-md-6">
              <legend>Kontakt</legend>                    
              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="phoneNo">Telefon:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{phoneNo}"
                         class="form-control"/>
                </div>
              </div>
              <div class="form-row mb-2">
                <div class="col-2">
                  <label for="email">E-mail:</label>
                </div>
                <div class="col-10">
                  <input type="text" th:field="*{email}"
                         class="form-control"/>
                </div>
              </div>                            
            </div>

          </div>    

          <div class="row">
            <div class="col">
              <a href="person_list" class="btn btn-primary">Zpět</a>
            </div>

            <div th:if="${person}" class="col-auto align-self-end d-flex">
              <button type="submit" name="update" class="btn btn-warning mr-2 mb-2">Aktualizovat údaje</button>
              <button type="submit" name="delete" class="btn btn-danger mr-2 mb-2">Smazat osobu</button>
            </div>
          </div>

        </form>
        
      </div>
      

      <a th:if="not ${person}" href="person_list" class="btn btn-primary">Zpět</a>

      
    </div>
    

  </body>
  
</html>
